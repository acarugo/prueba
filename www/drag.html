<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {width:150px;height:200px;padding:10px;border:1px solid #aaaaaa;}
#div2 {width:150px;height:200px;padding:10px;border:1px solid #bbbbbb;}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<img id="drag1" src="img.png" draggable="true" ondragstart="drag(event)" width="150" height="200">

</body>
</html>
